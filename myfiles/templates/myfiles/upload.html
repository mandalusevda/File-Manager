{% extends 'myfiles/base.html' %}

{% block content %}
<div class="container">
    <h2>Upload File</h2>
    <form method="post" action="{% url 'upload' folder.id %}" enctype="multipart/form-data" id="uploadForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    
    {% if folder %}
        <a href="{% url 'upload' folder.id %}">Upload to {{ folder.name }}</a>
    {% else %}
        <a href="{% url 'upload' %}">Upload without a folder</a>
    {% endif %}
</div>
{% endblock %}
